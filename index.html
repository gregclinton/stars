<meta name="viewport" content="user-scalable=no,width=device-width" />

<body>
    <button id="allow" onclick="run()">allow</button>

    <div id="level">
        <svg width="200", height="300">
            <line x1="0" y1="150" x2="200" y2="150" style="stroke:#fff" stroke-dasharray="0 20 0" />
            <line x1="0" y1="150" x2="200" y2="150" style="stroke:#fff" stroke-dasharray="20" id="tilt" />
        </svg>
    </div>

    <div id="countdown" onclick="cancelTarget()">
    </div>

    <div id="main">
        <div>
            <span id="time"></span>
            <table>
                <tbody id="stars"/>
            </table>
        </div>    
    </div>
</body>

<link href="main.css" rel="stylesheet"/>
<script src="julian.js"></script>
<script src="location.js"></script>
<script src="sidereal.js"></script>
<script src="precess.js"></script>
<script src="hipparcos.js"></script>
<script src="bayer.js"></script>
<script src="messier.js"></script>
<script src="sunset.js"></script>
<script src="stars.js"></script>

<script>
    const put = (name, value) => document.getElementById(name).innerHTML = value;
    let targetTime = false;
    let targetTilt = 0;

    function cancelTarget() {
        targetTime = false;
        targetTilt = 0;
    }

    window.addEventListener('deviceorientation', e => {
        const line = document.getElementById('tilt');
        const abs = Math.abs;
        const tilt = e.gamma + (e.gamma < -10 ? 180 : 0);
        const near = target => abs(tilt - target) < 2;
        const target = near(targetTilt) ? targetTilt : near(0) ? 0 : near(90) ? 90 : 9999;
        const y = 150 + (tilt - target) * 40;

        line.setAttribute('y1', y);
        line.setAttribute('y2', y);
    });

    setInterval(() => {
        put('time', formatTime(new Date()));
        let text = '';

        if (targetTime) {
            const floor = Math.floor;
            const t = targetTime - new Date();
            const s = Math.abs(floor(t / 1000));
            const h = floor(s / 3600) % 12;
            const m = floor(s / 60) % 60;

            text = (h > 0 ? [h, pad(m), pad(s % 60)] : m > 0 ? [m, pad(s % 60)] : [s]).join(':');
        }

        put('countdown', text);
    }, 1000);

    function run() {
        document.getElementById('allow').remove();

        getGeoLocation((latitude, longitude) => {
            getSunset(latitude, longitude, sunset => {
                stars.add(latitude, longitude, sunset);
            });
        });
    }
</script>
