<div>
    <div id="name"></div>
    <div id="time"></div>
    <div id="incline"></div>
    <div onclick="explore('η Oph', '17:10:23', '-15 43')">η Oph</div>
</div>

</body>

<link href="main.css" rel="stylesheet"/>
<script src="julian.js"></script>
<script src="longitude.js"></script>
<script src="sidereal.js"></script>
<script src="precess.js"></script>

<script>
    const floor = Math.floor;
    let eta = new Date();
    let targetIncline = 0;

    function put(name, value) {
        document.getElementById(name).innerHTML = value;
    }

    function explore(name, ra, dec) {
        enableDevice();
        const decParts = ra.split(' ');
        const raParts = dec.split(':');
        const [raPrecessed, decPrecessed] = precess(
            1 * decParts[0] + decParts[1] / 60,
            15 * (1 * raParts[0] + raParts[1] / 60 + raParts[2] / 3600)
        );

        eta = new Date();

        while (Math.abs(localSiderealDegrees(eta) - raPrecessed) > 1) {
            eta = new Date(eta.getTime() + 1000);
        }

        targetIncline = decPrecessed + latitude;
        put('name', name);
    }

    window.addEventListener('deviceorientation', e => {
        const degrees = e.beta + (Math.abs(e.beta) < 5 ? 90 : 0);

        put('incline', degrees - targetIncline);
    });

    setInterval(() => {
        const pad = n => (n < 10 ? '0' : '') + n;
        const t = eta - new Date();
        const hours = Math.floor(t / 24 / 60 / 60 / 1000);
        const minutes = 2;
        const seconds = 2;

        put('time', hours + ':' + pad(minutes) + ':' + pad(seconds));
    }, 1000);
</script>
