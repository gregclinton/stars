<body onclick="enableDevice()">

<div class="calculator">
    <div>
        <div>ra</div>
        <input size="2" maxlength="2" id="ra-h"></input>
        <input size="1" maxlength="2" id="ra-m"></input>
        <input size="1" maxlength="2" id="ra-s"></input>
    </div>
    <div>
        <div>dec</div>
        <input size="2" maxlength="4" id="dec-deg"></input>
        <input size="1" maxlength="2" id="dec-m"></input>
        <input size="1" maxlength="2" id="dec-s"></input>    
    </div>
    <button onclick="calculatePrecession()">precess</button>
</div>

<div>
    <span id="precessed-ra-h"></span>
    <span id="precessed-ra-m"></span>
    <span id="precessed-ra-s"></span> &nbsp;
</div>

<div class="star-map" hidden>
    <svg id="stars" height="1600" width="400"></svg>
</div>

</body>
