<meta name="viewport" content="user-scalable=no,width=device-width" />

<body>
    <button id="allow" onclick="allow()">allow</button>
    <div>
        <span id="time"></span>
        <span id="tilt"></span>
        <table>
            <tbody id="stars"/>
        </table>
    </div>
</body>

<link href="main.css" rel="stylesheet"/>
<script src="julian.js"></script>
<script src="location.js"></script>
<script src="sidereal.js"></script>
<script src="precess.js"></script>
<script src="messier.js"></script>
<script src="stars.js"></script>

<script>
    function put(name, value) {
        document.getElementById(name).innerHTML = value;
    }

    window.addEventListener('deviceorientation', e => {
        put('tilt', Math.round(e.beta * 10) / 10);
    });

    setInterval(() => {
        const time = new Date();
        const pad = n => (n < 10 ? '0' : '') + n;

        put('time', [time.getHours() % 12, pad(time.getMinutes()), pad(time.getSeconds())].join(':'));
    }, 1000);
</script>
